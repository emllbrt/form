<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27038e14da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fa√ßa seu Login</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Luke Skywalker">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="**********">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>or connect with your social media</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>Sing in with twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>Sing in with facebook
                    </a>
                </div>
                <div class="social-field instagram">
                    <a href="#">
                        <i class="fab fa-instagram"></i>Sing in with instagram
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
